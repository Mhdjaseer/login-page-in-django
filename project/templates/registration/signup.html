<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="" method="post">
                    {% csrf_token %}
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                {% for message in messages %}
                <p class="text-white-50 mb-5">{{message}}</p>
                {% endfor %}
                <div class="form-outline form-white mb-4">
                  <input type="text" name="first_name" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">first name</label>
                  <input type="text" name="last_name" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">last name </label>
                  <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Username</label>
                  <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="password" name="password1" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">password</label>
                  <input type="password" name="password2" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Re-password</label>
                </div>
  
                
            
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

            </form>

              </div>
